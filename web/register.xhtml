<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">
  
    
    
    <h:head>
      <title>#{msgs.title}</title>
     
   </h:head>
   <h:body>
       <b:navBar brand="PhoneDB" brandHref="index.xhtml">
        <b:navbarLinks>
            <b:navLink value="Register" outcome="register"></b:navLink>
            <b:navLink value="Input" outcome="input"></b:navLink>
            <b:navLink value="Plans" outcome="output"></b:navLink>
            <b:navLink value="Help" outcome="help"></b:navLink>
           </b:navbarLinks>
        </b:navBar>
       
        <b:container>
         <b:row>
          <h1 style="text-align: center">#{msgs.regtitle}</h1>
         
          <h:form id="loginForm" class="col-md-4 col-md-offset-4"> 
              <div style="text-align: center">
             <p> 
                 <b:inputText id="regname" style="text-align: center" required="true" requiredMessage="Required Field" 
                    value="#{registerBean.username}"  p:placeholder="Enter username"/> 
            <h:message style="color:red" for="regname"/>
             </p>
              

             <p>  
                 <b:inputSecret id="regpass1" style="text-align: center" required="true" requiredMessage="Required Field"
                     value="#{registerBean.password1}"  p:placeholder="Enter password" /> 
                 <h:message style="color:red" for="regpass1"/>
             </p>
              
              
              <p>  <b:inputSecret 
             id="regpass2" style="text-align: center" required="true" requiredMessage="Required Field" value="#{registerBean.password2}" p:placeholder="Reenter password"/>
             <h:message style="color:red" for="regpass2"/>
             </p>
              
              <p> <b:commandButton action="#{database.registerUser(registerBean.getUser())}"  value="#{msgs.register}"/> &nbsp;
              <b:commandButton action="#{loginBean.back()}" value="#{msgs.back}"/> </p>
            </div>
          </h:form>
        
         </b:row>
          </b:container>
   </h:body>
</html>
