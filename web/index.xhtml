<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>#{msgs.title}</title>
    </h:head>
    <h:body>
        <b:navBar brand="FindAPlan">
        <b:navbarLinks>
            <b:navLink value="Register" outcome="register"></b:navLink>
            <b:navLink value="Help" outcome="help"></b:navLink>
        </b:navbarLinks>
        </b:navBar>
        <b:container>
            <b:row>
                <h1 class="text-center">#{msgs.title}</h1>
                <h5 class="text-center">#{msgs.prompt}</h5>
                <br></br>
                <div class="text-center"><b:button outcome="#{loginBean.register()}" value="#{msgs.register}"/></div>
                <br></br>

                <h:form class="col-md-2 col-md-offset-5 text-center">
                    <b:inputText id="username" required="true" requiredMessage="Required Field" value="#{loginBean.username}" p:placeholder="#{msgs.username}" />  
                    <h:message style="color: red" for="username"/> 

                    <b:inputSecret id ="password" required="true" value="#{loginBean.password}" requiredMessage="Required Field" p:placeholder="#{msgs.password}"/> 
                    <h:message style="color: red" for="password"/>

                    <div class="text-center"><b:commandButton action="#{database.checkUser(loginBean.make())}" value="#{msgs.login}"/></div>
                </h:form>
            </b:row>
            <br></br>
        </b:container>
    </h:body>
</html>
