<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Favorite Plans</title>
    </h:head>
    <h:body>
        <b:navBar brand="#{msgs.brand}">
            <b:navbarLinks>
                <b:navLink value="Input" outcome="input"></b:navLink>
                <b:navLink value="Help" outcome="help"></b:navLink>
                <b:navLink value="Logout" outcome="index"></b:navLink>

            </b:navbarLinks>
        </b:navBar>

        <b:container rendered="#{loginBean.isLoggedIn}">
            <b:row styleClass="text-center">
                <h2>Here are you favorite plans, #{loginBean.username}!</h2>
            </b:row>

            <table class="order-table">
                <tr>
                    <th class="order-table-header">Plan Carrier</th>
                    <th class="order-table-header">Plan Price</th>
                    <th class="order-table-header">Plan URL</th>
                </tr>

                <tbody>
                    <ui:repeat var="o" value="#{database.favorites}">
                        <tr>
                            <td>#{o.planCarrier}</td>
                            <td>#{o.planCost}</td>
                            <td>#{o.planURL}</td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>



        </b:container>
    </h:body>
</html>
